<section class="courses-section">
  <div class="container">
    <div class="course-top">
      <div class="course-header">
        <p class="course-opt">Different course options</p>
        <div class="drop">
          <p class="two cursor">2 options available</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="21"
            viewBox="0 0 20 21"
            fill="none"
            class="cursor"
          >
            <path
              d="M15 8.5L10 13.5L5 8.5"
              stroke="#3460DC"
              stroke-width="1.67"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <div class="data-content">
        <p class="data">
          DATA SOURCE: <span class="data-span">UNISTATS / UCAS / HESA</span>
        </p>
      </div>
    </div>
    <div *ngIf="isUsed; else different">
      <div class="data-grid">
        <div class="grids" *ngFor="let item of gridData">
          <img src="{{ item.img }}" alt="{{ item.header }}" />
          <div class="grid-res">
            <p class="icon-top">{{ item.header }}</p>
            <p class="icon-para">{{ item.para }}</p>
          </div>
        </div>
      </div>
    </div>

    <ng-template #different>
      <div class="data-grid">
        <div class="data-flex" *ngFor="let item of gridData">
          <img src="{{ item.img }}" alt="{{ item.header }}" />
          <div class="grid-res">
            <p class="icon-top-flex">{{ item.header }}</p>
            <p class="icon-para">{{ item.para }}</p>
          </div>
        </div>
      </div>
    </ng-template>
