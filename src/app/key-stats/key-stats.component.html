<div class="container">
  <div class="key-stats">
    <div class="course-top">
      <div class="course-header key-header">
        <p class="key-stats-header">Key stats</p>
        <div class="res-flex">
          <p class="two">Art and design</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="21"
            viewBox="0 0 20 21"
            fill="none"
          >
            <path
              d="M15 8.5L10 13.5L5 8.5"
              stroke="#3460DC"
              stroke-width="1.67"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
      <div class="data-content">
        <p class="data">
          DATA SOURCE:
          <span class="data-span">UNISTATS / UCAS / HESA</span>
        </p>
      </div>
    </div>
    <!-- content -->
    <div class="graphs">
      <div class="graph-1" *ngFor="let item of keyGrid">
        <img src="{{ item.img }}" alt="graph-img" width="32px" height="32px" />
        <div class="res-grid">
          <div class="graph__1">
            <p class="ranking">{{ item.header }}</p>
            <img src="{{ item.info }}" alt="info" width="10px" height="10px" />
          </div>
          <p class="ranking ranks">{{ item.text }}</p>
        </div>
      </div>
    </div>
    <p class="animation">Animation</p>
    <!-- 2--grid -->
    <div class="animation-grid">
      <div class="animation-grid-1" *ngFor="let data of dropGrid">
        <div class="animation-grid-1">
          <div class="animation-header">
            <div class="drop-header">
              <p class="drop-out">{{ data.header }}</p>
              <img src="{{ data.img }}" alt="info" width="10px" height="10px" />
            </div>
            <p class="drop-out res-hide">{{ data.para }}</p>
          </div>
          <div class="slider">
            <img class="grey-line-svg" alt="line" src="{{ data.src1 }}" />

            <div class="green-line-div">
              <img class="green-line-svg" alt="line" src="{{ data.src2 }}" />
            </div>
          </div>
        </div>
      </div>
      <div class="average-salary">
        <p class="average">Average Salary</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10"
          height="10"
          viewBox="0 0 10 10"
          fill="none"
        >

            fill-rule="evenodd"
            clip-rule="evenodd"

            fill="#64748B"
          />
        </svg>
      </div>
    </div>
    <!-- politics -->
    <div class="politics">
      <div class="politics-grid">
        <div class="politics-grid-1" *ngFor="let pol of politicsGrid">
          <div class="pol-grid">
            <p class="average-content">{{ pol.content }}</p>
            <img src="{{ pol.img }}" alt="info" width="10px" height="10px" />
          </div>
          <p class="euro">{{ pol.price }}</p>
